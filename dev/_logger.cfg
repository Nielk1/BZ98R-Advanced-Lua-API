// _logger module settings
[Logging]

// Logging level for which any messages at or below this level will be logged
// Both the string and numeric representations are accepted
// Options:
// NONE  = 0 // No logging
// ERROR = 1 // Error messages, used for critical issues
// WARN  = 2 // Warning messages, used for non-critical issues
// PRINT = 3 // Normal print messages, used most often in intercept
// DEBUG = 4 // Debug messages
// TRACE = 5 // Trace messages
//
// level = NONE

// Output format for logged messages
// Raw messages are printed as is.
// Wrapped messages are prefixed and suffixed with marker tags.
// Wrapped messages are easier to extract from messy log files through log parsing tools.
// Options:
// RAW     = 0
// WRAPPED = 1
//
// format = RAW

// Output structure for logged messages
// This does not affect the logger itself but rather other modules that use the logger.
// Options:
// TEXT
// DATA
//
// structure = TEXT

// Logging method for intercepted print calls
// NONE     = 0 // Do not intercept print calls
// WRAPPED  = 1 // Intercept print calls and log as wrapped messages
// LOGGER   = 2 // Intercept print calls and log using the current settings
//
// intercept_print = NONE

// Strip color codes from logged messages
// The log engine supports ANSI color codes but you must use a viewer that supports them.
// You can automatically strip these color codes out for simpler to process and read logs.
// Options:
// true  = strip color codes
// false = do not strip color codes
//
// strip_colors = false

// Suppress specific warnings from the logger
// Each suppress entry uses a pattern match to identify the warning to suppress via its context.
// By default the context is in the format "<filename>#<line number>" but can be customized by the module issuing the log line.
//
// suppress1 = "_producer.lua#[0-9]+"
// suppress2 = "_api.lua#546"
// suppress3 = "_api.lua#552"
